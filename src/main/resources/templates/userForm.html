<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>User Registration</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <br>
    <form method="post" th:action="@{/users}">
        <div class="form-group">
            <label for="fundNameInput" style="font-size: large">Username</label>
            <input aria-describedby="emailHelp" class="form-control" id="fundNameInput" name="userName" type="text">
        </div>
        <div class="form-group">
            <label for="setNameInput" style="font-size: large">First name</label>
            <input type="text" class="form-control" id="setNameInput" name="firstName">
        </div>
        <div class="form-group">
            <label for="itemNameInput" style="font-size: large">Second name</label>
            <input type="text" class="form-control" id="itemNameInput" name="secondName">
        </div>
        <br>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
